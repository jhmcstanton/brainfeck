<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brainfeck: Yet Another Brainfuck Interpreter</title>
        <link rel="stylesheet"  href="./css/style.css" />
    </head>
    <body>
        <header>
            <h2>Brainfeck: Yet Another Brainfuck Interpreter</h2>
            This time in Idris!
            <a href="https://www.github.com/jhmcstanton/brainfeck">Check out the source!</a>
        </header>
        <div id="predefined-programs">
            <select id="programs-list" name="programs" size="10">
                <option value="hello_world.bf">Simple Hello World</option>
                <option value="iterative_hello.bf">Iterative Hello World</option>
                <option value="input.bf">User Input</option>
            </select>
            <button id="load-program" type="button">Load Program</button>
        </div>
        <div id="editor">
            <textarea id="program-text" name="program text">
Enter your program here!</textarea>
            <b>Console:</b>
            <textarea id="console" name="console"></textarea>
            <button id="run-button" type="button">Run</button>
            <button id="clear" type="button">Clear Console</button>
        </div>
    </body>
    <script src="https://github.com/jhmcstanton/brainfeck/releases/download/v.0.1.0/brainfeck.js"></script>
</html>
